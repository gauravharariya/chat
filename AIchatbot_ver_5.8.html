<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welcome to AI chatbot</title>
<link rel="stylesheet" href="static/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="static/script_bot_62.js"></script> 
</head>
<body >
	<div class="logo"></div>
	<div class="chat-box">
		<div class="chat-closed"> 
			<img class="chat-logo" alt="chatbox" src="static/wday.png" id="image"/>
		</div>
		<div class="chat-header hide">
			<div><img class="bcone-logo" src="static/giphy.gif" alt="Bristlecone" style="height: 60px; width:60px;"></div>
			<div><p class="header-p">HR BOT</p>
				<div><img class="close-header" alt="chatbox" src="static/close-x.png" id="close"/></div>
			</div>
		</div>
		<div class="chat-content hide">
			<form id="mainscreen" method="post" action="/faqbot">
			<div id="main">
				<ol class="discussion">
				<li  class='other'>
				<div class='avatar'>
				<img alt='chatbox' src='static/Logoed.PNG'/>
				</div>
				<div class='messages-out'><p>Welcome to Workday.<br><br>How can I help you today?</p>
				</div>
				</li>
				<li id="ref" ></li>
				</ol>
			</div>
			<div>
				<input type="text/html" value="" placeholder="    Send a message..." class="txtbox" id="input" dir='ltr' rows="1" required="required"  data-min-rows='1'spellcheck="true"/>
				<div><address><a href="mailto:dinkar.tiwari@bcone.com;arti.bari@bcone.com;micky.dange@bcone.com"><img class="email-logo" src="static/mail.png" alt="Email" style="max-height:30px;"></a></address></div>
				<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style="fill: rgb(167, 167, 167);"><path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"></path></svg>
				<button id="start-record-btn" class="start-record-btn" align="left" onclick="speech()" type="button">
				<img id ="speech_ok" alt="Speak" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" style="width:100%;max-width:300px">
				<div id="myModal" class="modal">
					<!-- The Close Button -->
					<span class="close">&times;</span>

					<!-- Modal Content (The Image) -->
					<img class="modal-content" id="img01">

					<!-- Modal Caption (Image Text) -->
					<div id="caption"></div>
				</div>
				</button>
				<button id="runbutton"  class="close-image" type="submit" align="center">
				<img alt="send" src="static/send.png" class="button">
				</button>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
